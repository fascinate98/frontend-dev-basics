<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>sample1</title>
<link href='image-viewer.css' type='text/css' rel="stylesheet"/>
<script type="text/javascript" src="./jquery/jquery-3.6.0.js"></script>
<script type="text/javascript" src="./jquery/image-viewer.js"></script>
<script>

/*
 1. 이미지에 클릭했을때도 이미지가 랜덤하게 바뀜
 2. 슬라이드쇼 누르면 
  setInterval 
  - 버튼이 '슬라이드쇼 중지'로 바끼기
  - 3초간격으로 이미지가 렌덤하게 바뀌
  - 버튼을 누르면 슬라이드 쇼를 중지
  - 버튼이 슬라이드쇼 시작 으로 바ㅜ끼기
 3. imageViewr object로 캡슐화 시키기
 */

	var images = [
		{
			name: "국화",
			file: "Chrysanthemum.jpg"
		},
		{
			name: "사막",
			file: "Desert.jpg"
		},
		{
			name: "수국",
			file: "Hydrangeas.jpg"
		},
		{
			name: "해파리",
			file: "Jellyfish.jpg"
		},
		{
			name: "코알라",
			file: "Koala.jpg"
		},
		{
			name: "등대",
			file: "Lighthouse.jpg"
		},
		{
			name: "펭귄",
			file: "Penguins.jpg"
		},
		{
			name: "툴립",
			file: "Tulips.jpg"
		} ];
	
	
	var changeImage = function () {
		var index = Math.floor(Math.random() * images.length);
		
		$('.image-viewer img').attr({
			alt : images[index].name,
			src: 'images/' + images[index].file
		})
		
	}
	
	var slideImage = function () {
		isSliding ? $('#btn-slideshow').html('슬라이드쇼 중지') : $('#btn-slideshow').html('슬라이드쇼 시작');
		if(isSliding){
			startSlide();
		}else{
			stopSlide();
		}
		isSliding = !isSliding;
	}
	
	
	var startSlide = function () {
		
		var _this = this;
		var index = Math.floor(Math.random() * images.length);
		console.log(isSliding);

		
	
		if(isSliding){
			
		interval = setInterval(function(){
				index = Math.floor(Math.random() * images.length);
				$('.image-viewer img').attr({
					alt : images[index].name,
					src: 'images/' + images[index].file
				})
			}, 2000);
			
			
		}
		
	}
	
	var stopSlide = function () {
		
		clearInterval(interval);

	}
	


	
	$(function(){
		isSliding = true;
		$('#btn-change').click(changeImage);
		$('#btn-slideshow').click(slideImage);
		
		changeImage();
		
	});

</script>
</head>
<body>
	<div class="image-viewer">
		<div class="buttons">
			<button id="btn-change">이미지변경</button>
			<button id="btn-slideshow">슬라이드쇼 시작</button>
		</div>
		<div>
			<img/>
		</div>
	</div>
</body>
</html>
